---
all:
  vars:
    hex_chars: 0123456789ABCDEF

    current_environment: prod
    domain: peoplesmarkets.com
    api_url: api.peoplesmarkets.com
    grpc_url: grpc.peoplesmarkets.com
    data_center: dc1
    graphana_log_url: logs-prod-008.grafana.net
    localhost_ip: "127.0.0.1"
    private_network_range: "10.0.4.0/22"

    systemd_dir: /etc/systemd/system
    systemd_resolved_config_dir: /etc/systemd/resolved.conf.d

    hcpvs:
      project_id: 265f4eb5-17b9-4c92-8eb9-b2959fcf69c7

    nginx_version: nginx-1.25.1

    consul_template:
      data_dir: /var/lib/consul-template
      token_dir: /var/lib/consul-template/tokens
      config_dir: /etc/consul-template

    envconsul:
      data_dir: /var/lib/envconsul
      config_dir: /etc/envconsul

    main_website:
      dev_mode: false
      redirect_uris:
        - https://peoplesmarkets.com/user/sign-in/callback
      post_logout_redirect_uris:
        - https://peoplesmarkets.com

    branding:
      colors:
        primary: "#141414"
        warn: "#e60025"
        background: "#f8f8f8"
        font: "#303134"
        primaryDark: "#f8f9fa"
        warnDark: "#ff3b5b"
        backgroundDark: "#1e1e1e"
        fontDark: "#e8eaed"

  hosts:
    eudea.peoplesmarkets.com:
    euliania.peoplesmarkets.com:
    eurelia.peoplesmarkets.com:
    euria.peoplesmarkets.com:
    eudokia.peoplesmarkets.com:
    eudel.peoplesmarkets.com:
    euri.peoplesmarkets.com:
    eugene.peoplesmarkets.com:
    euclid.peoplesmarkets.com:
